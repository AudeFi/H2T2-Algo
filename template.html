        <!--          scripts           -->
        <!--          scripts for hiding and showing indications in menu bar           -->
        <script>
            var menu = document.querySelector('.menu');
            var bar = menu.querySelector('button');
            var options = menu.querySelectorAll('ul li');
            for(var i = 0 ; i <= 3 ; i++){
                options[i].addEventListener('mouseenter', function(){
                    bar.classList.remove('hide');
                });
                options[i].addEventListener('mouseleave', function(){
                    bar.classList.add('hide');
                });
            }
        </script>
